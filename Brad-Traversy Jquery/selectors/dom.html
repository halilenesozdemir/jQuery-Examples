<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myClass {
        color: blue;
        background: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course</h1>
    </header>
    <div class="container">
      <h3>Mouse Events</h3>
      <button id="btn1" class="btnClass">Button 1</button>
      <button id="btn2">Button 2</button>
      <p class="para1">This is a paragraph</p>
      <p class="para2">This is an another paragraph</p>
      <div id="myDiv"></div>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
    </div>
    <script>
      /* $('p.para1').css({ color: 'red', background: '#ccc' });
      $('p.para2').addClass('myClass');
      $('p.para2').removeClass('myClass');
      $('#btn1').click(() => {
        $('p.para2').toggleClass('myClass');
      });

      $('#myDiv').html('<h5>Hello World</h5>');
      //   alert($('#myDiv').html()); */
      //   $('ul').append('<li>Append List Item</li>');

      // Add to place by first item
      //   $('ul').prepend('<li>Append List Item</li>')

      $('.para1').appendTo('.para2');
      $('.para1').prependTo('.para2');
      $('ul').before('<h4>Hello</h4>');
      $('ul').after('<h4>World</h4>');
      $('ul').empty(); // full method is working vice versa
    </script>
  </body>
</html>
